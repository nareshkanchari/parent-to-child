<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
          integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>child to parent</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">about us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">contact us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form method="POST" action="">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">select category</label>
                            <select name="category" class="form-control" id="exampleFormControlSelect1">
                                <option></option>
                                {% for i in category %}
                                    <option>{{ i.c_category }}</option>
                                {% endfor %}

                            </select>
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput">Course name</label>
                        <input type="text" name="cname" class="form-control" id="formGroupExampleInput" placeholder="Course name"required>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Course Discription</label>
                        <textarea class="form-control" name="cdiscription" id="exampleFormControlTextarea1"  rows="4" required></textarea>
                      </div>
                     <div class="form-group">
                        <label for="formGroupExampleInput">Course Durations</label>
                        <input type="number" class="form-control" name="cduration" id="formGroupExampleInput"  required>
                      </div>
                     <div class="form-group">
                        <label for="formGroupExampleInput">Course price</label>
                        <input type="number" class="form-control" name="cprice" id="formGroupExampleInput"  required>
                      </div>

                    <button type="submit" class="btn btn-primary">save</button>
                    <button type="reset" class="btn btn-danger">clear</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
            integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
            crossorigin="anonymous"></script>
</body>
</html>
